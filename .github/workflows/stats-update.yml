name: Profile Stats Update

on:
  schedule:
    # Runs every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-stats:
    name: Update GitHub Profile Stats
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Generate GitHub Stats with anuraghazra/github-readme-stats
      uses: anuraghazra/github-readme-stats@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        show_icons: true
        theme: default
        hide_border: false
        include_all_commits: true
        count_private: true
        
    - name: Commit stats
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        if git diff --staged --quiet; then
          echo "No stats changes to commit"
        else
          git commit -m "ðŸ“Š Update GitHub stats"
          git push
